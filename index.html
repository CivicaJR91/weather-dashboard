<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Montserrat&family=Open+Sans&display=swap"
        rel="stylesheet">
    <!--Link to CSS Styleseet-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <!--Search Buttpn-->

    <div class="container">
        <div class="row">
            <div class="col col-lg-4">
                <label i="textsearch">Search for a City</label>
                <div>
                    <input id="search" type="text">
                    <button id="searchbtton">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg>
                    </button>
                </div>
                <div class="card" id="displaycity" style="width: 18rem;">
                    <div class="card-header">
                        Searched City
                    </div>
                    <ul class="list-group list-group-flush" id="searchlist">
                        <!--<li class="list-group-item"></li>-->
                    </ul>
                </div>

            </div>
            <!--Button To Display City-->
            <div id="citybutton"></div>
            <!--Display City Weather Information-->
            <div class="col-lg-6" id="cityweatherinfo" style="display: none;">
                <div class=".col-lg-">
                    <h5 class="card-title" id="name"></h5>
                    <p id="temperturecity"></p>
                    <p id="humidity"></p>
                    <p id="winspeed"></p>
                </div>
            </div>
        </div>
        <!--Display 5 Days Forecast-->
        <div class="row" id="fivedays" style="display: none;">
            <div class="col-lg">
                <label>empty</label>
            </div>
            <div class="col col-lg-2">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="dayone">Date</h5>
                        <p class="card-text" id="onedesc">Description</p>
                        <p class="card-text" id="onetem">temp</p>
                        <p class="card-text" id="onehum">Hum</p>
                    </div>

                </div>
            </div>
            <div class="col col-lg-2">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="dayone">Date</h5>
                        <p class="card-text" id="onedesc">Description</p>
                        <p class="card-text" id="onetem">temp</p>
                        <p class="card-text" id="onehum">Hum</p>
                    </div>

                </div>
            </div>
            <div class="col col-lg-2">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="dayone">Date</h5>
                        <p class="card-text" id="onedesc">Description</p>
                        <p class="card-text" id="onetem">temp</p>
                        <p class="card-text" id="onehum">Hum</p>
                    </div>

                </div>
            </div>
            <div class="col col-lg-2">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="dayone">Date</h5>
                        <p class="card-text" id="onedesc">Description</p>
                        <p class="card-text" id="onetem">temp</p>
                        <p class="card-text" id="onehum">Hum</p>
                    </div>

                </div>
            </div>

        </div>


        <!--JQUERY CDN-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--Javascripit-->
        <script type="text/javascript">

            //Weather App API
            var weatherAPIKey = "39e4acb4a712720542d4a2cfd44c60f3";

            //QueryURL
            var QueryURL = "https://api.openweathermap.org/data/2.5/forecast?q={city name}&units=imperial&cnt=5&appid="+weatherAPIKey;
            console.log(QueryURL);

            

            // on the click of the search button make the call to the API
            $('#searchbtton').click(function () {

                var cityName = $('#search').val();
                console.log(cityName);


                var QueryURL = "https://api.openweathermap.org/data/2.5/forecast?q="+cityName+"&units=imperial&cnt=5&appid="+weatherAPIKey;
                console.log(QueryURL);

                $.ajax({
                    url: QueryURL,
                    method: "GET"

                })
                    //After getting the response- render city, and the information
                    .then(function (response) {

                        console.log(response);

                        var cityList = response.city.name;
                        console.log(cityList);
                        var date = response.list[0].dt_txt;
                        // var img = $("<img>").attr("src", "http://openweathermap.org/img/w/" + response.weather[0].icon + ".png");

                        function renderCity() {

                            var l = $("<li>");
                            l.addClass("list-group-item");
                            l.text(cityList);
                            $("#searchlist").append(l);

                            //on click show container with city information
                            $("#cityweatherinfo").show();
                            $("#fivedays").show();
                          
                            
                            $("#name").text("City Name: " + " " + cityList + " " + " " + date);
                            $("#temperturecity").text("Temperture: " + response.list[0].main.temp);
                            $("#humidity").text("Humidity: " + response.list[0].main.humidity);
                            $("#winspeed").text("Winspeed: " + response.list[0].wind.speed);

                            //5 Days Forecast
                            //Day 1
                            $("#dayone").text(response.list[1].dt_txt);
                            $("#onedesc").text(response.list[1].weather[0].description);
                            $("#onetem").text(response.list[1].main.temp);
                            $("#onehum").text(response.list[1].main.humidity);



                            $(l).click(function () {
                                $("#name").text("City Name: " + " " + cityList + " " + " " + date);
                                $("#temperturecity").text("Temperture: " + response.list[0].main.temp);
                                $("#humidity").text("Humidity: " + response.list[0].main.humidity);
                                $("#winspeed").text("Winspeed: " + response.list[0].wind.speed);

                            })
                            // }
                        }
                        renderCity();



                    })



            });





        </script>

</body>

</html>
